.build:
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq git-core
    - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci .industrial_ci
  script: .industrial_ci/gitlab.sh
  services: []
  variables:
    ISOLATION: shell
  tags:
    - asprunner

galactic:
  extends: [.build]
  image: ros:galactic

foxy:
  extends: [.build]
  image: ros:foxy

